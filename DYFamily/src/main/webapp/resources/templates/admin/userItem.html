<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"></meta>
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"></meta>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"></link>
    <link rel="stylesheet" href="/css/font.css"></link>
    <link rel="stylesheet" href="/css/xadmin.css"></link>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-nav">
        <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="userList">用户列表</a>
            <a>
                <cite>用户信息</cite>
            </a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">

    <div class="layui-form-item">
        <label for="userNum" class="layui-form-label">
            <span class="x-red"></span>学号
        </label>
        <div class="layui-input-inline">
            <input type="text" id="userNum" name="userNum" required="" lay-verify="required"
                   autocomplete="off" class="layui-input" readonly="true" th:value="${user.uid}"></input>
        </div>
    </div>
    <div class="layui-form-item">
        <label for="userMail" class="layui-form-label">
            <span class="x-red"></span>邮箱
        </label>
        <div class="layui-input-inline">
            <input type="text" id="userMail" name="userMail" required="" lay-verify="phone"
                   autocomplete="off" class="layui-input" readonly="true" th:value="${user.mail}"></input>
        </div>
    </div>
    <div class="layui-form-item">
        <label for="userBranch" class="layui-form-label">
            <span class="x-red"></span>所属支部
        </label>
        <div class="layui-input-inline">
            <input type="text" id="userBranch" name="userBranch" required="" lay-verify="phone"
                   autocomplete="off" class="layui-input" readonly="true" th:value="${userBranchName}"></input>
        </div>
    </div>


</div>
<script th:inline="javascript">
    //<![CDATA[

    //]]>
</script>

</body>

</html>
