          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"></meta>

    <link rel="stylesheet" href="/css/xadmin.css"></link>
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"></link>
    <link href="/css/sweet-alert.css" rel="stylesheet" type="text/css"></link>

    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script type="text/javascript" src="/js/sweet-alert.min.js" ></script>

<body>
<div class="x-nav">
        <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a>
                <cite>宝贵意见</cite>
            </a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <h1 id = "noticeTitle" style="text-align: center; font-size: 20px">公告</h1>
    <br></br>
    <div class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label for="title" class="layui-form-label">
                <span class="x-red">*</span>标题
            </label>
            <div class="layui-input-inline">
                <input type="text" id="title" name="name" required="" lay-verify="required"
                       autocomplete="off" class="layui-input"></input>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label for="desc" class="layui-form-label">
                描述
            </label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" id="desc" name="desc" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" id = "submit">增加</button>
        </div>
    </div>
</div>
<script th:inline="javascript">

    //<![CDATA[

    $(document).ready(function () {
        $("#submit").click(function () {
            var title = $("#title").val();
            var advice = $("#desc").val();
            if(title.length ==0 || advice.length == 0){
                alerterror("信息填写完整")
                return;
            }

            var data = new Object();
            var sendurl = "/admin/addNotice";
            data["title"] = title;
            data["detail"] = encodeURI(advice);
            var resData = requestSend(sendurl,data);
            if(loadResult(resData.feedback)){
                swal("提示","提交成功","success");
                $("#title")[0].value = "";
                $("#desc")[0].value = "";
//                location.reload();
            };
        });
    });
    //]]>
</script>
</body>

</html>
